<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatApp - Creating account</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="external-resources/web-addons.css">
    <script src="external-resources/jquery-3.3.1.min.js"></script>
    <script src="external-resources/web-addons.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
</head>
<body>
<div id="container">
    <!--Create user-->
    <div id="createUser"  class="box box-shadow frm-create-user">
        <h1>Sign up</h1>
        <form action="#" id="frmCreateUser">
            <p>Enter your chosen account</p>
            <input type="text" id="txtEmail" placeholder="your-email@example.com" minlength="5" maxlength="50" required><br>
            <input type="password" id="txtPassword" placeholder="your password" minlength="6" maxlength="50" required><br>
            <p>Create your profile</p>
            <input type="text" id="txtDisplayName" placeholder="display name" maxlength="50" required><br>
            <input type="text" id="txtPhoneNumber" placeholder="telephone number" maxlength="20"><br>
            <input type="text" id="txtPhotoURL" placeholder="photo URL" maxlength="200"><br>
            <button id="btnCreateUser" type="button" class="button button-create-user">Sign up</button>
            <br>

            <a href="login.html">Already have an account? Sign in here</a>

        </form>
    </div>

    <div id="dspUserInfo"></div>
    <div id="systemMessages"></div>
</div>

    <!-- Script -->
    <script src="scripts/config.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/user.js"></script>
</body>
</html>
