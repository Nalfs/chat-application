<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
<head>
    <meta charset="UTF-8">
    <title>ChatApp - Sign up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="external-resources/web-addons.css">
    <script src="external-resources/jquery-3.3.1.min.js"></script>
    <script src="external-resources/web-addons.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
</head>
<body>
<div id="container">
    <!--Create user-->
    <div id="signUp"  class="box box-shadow frm-signup">
        <h1>Sign up</h1>
        <form action="#" id="frmSignUp">
            <p>Enter your chosen account</p>
            <input type="email" id="txtEmail" placeholder="your-email@example.com" minlength="5" maxlength="50" required><br>
            <span id="txtEmailNotify" class="notify-error"></span><br>
            <input type="password" id="txtPassword" placeholder="your password" minlength="6" maxlength="50" required><br>
            <span id="txtPasswordNotify" class="notify-error"></span><br>
            <p>Create your profile</p>
            <input type="text" id="txtDisplayName" placeholder="display name" minlength="3" maxlength="50" required><br>
            <span id="txtDisplayNameNotify" class="notify-error"></span><br>
            <input type="text" id="txtPhoneNumber" placeholder="telephone number" maxlength="20"><br>
            <span id="txtPhoneNumberNotify" class="notify-error"></span><br>
            <input type="text" id="txtPhotoUrl" placeholder="photo URL" maxlength="200"><br>
            <span id="txtPhotoUrlNotify" class="notify-error"></span><br>
            <button id="btnSignUp" type="button" class="button button-signup">Sign up</button>
        </form>

        <a href="signin.html">Already have an account? Sign in here</a>
    </div>

    <div id="dspUserInfo"></div>
    <div id="systemMessages"></div>
</div>

    <!-- Script -->
    <script src="scripts/config.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/signup.js"></script>
</body>
</html>
