<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tools - Clear all temporary data</title>
</head>
<body>
    <script>
        function removeLocalStoredData() {
            if (typeof(Storage) !== "undefined" && sessionStorage.chatappChannelId){
                sessionStorage.removeItem("chatappChannelId");
                document.body.innerText = "Cleared all temporary data...";
            }
            else{
                document.body.innerText = "Nothing need clear now...";
                return false
            }
        }
        removeLocalStoredData();
    </script>
</body>
</html>
