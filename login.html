<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatApp - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="external-resources/jquery-3.3.1.min.js"></script>
    <script src="external-resources/library.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
</head>
<body>

    <!--Create user-->
    <div id="login">
        <h1>LOGIN</h1>
        <form action="#" id="frmLogin">
            <h3>YOUR ACCOUNT</h3>
            <label for="txtEmail">Email</label><br>
            <input type="text" id="txtEmail"><br>
            <label for="txtPassword">Password</label><br>
            <input type="text" id="txtPassword"><br>
            <button id="btnLogin" type="button">Login</button>
        </form>
        <div id="dspUserInfo"></div>
    </div>

    <div id="systemMessages"></div>

    <!-- Script -->
    <script src="scripts/config.js"></script>
    <script src="scripts/functions.js"></script>
    <script src="scripts/user.js"></script>
</body>
</html>
