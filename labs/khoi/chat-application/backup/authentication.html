<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../scripts/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
    <script src="../scripts/config.js"></script>
</head>
<body>

    <!--Create user-->
    <div id="createUser">
        <h1>CREATE USER</h1>
        <form action="#" id="frmCreateUser">
            <h3>The user account</h3>
            <label for="txtEmail">Email</label><br>
            <input type="text" id="txtEmail"><br>
            <label for="txtPassword">Password</label><br>
            <input type="text" id="txtPassword"><br>
            <h3>The user profile</h3>
            <label for="txtFullname">Fullname</label><br>
            <input type="text" id="txtFullname"><br>
            <label for="txtPhoneNumber">Phone number</label><br>
            <input type="text" id="txtPhoneNumber"><br>
            <button id="btnCreateUser" type="button">Create user</button>
        </form>
    </div>

    <div id="systemMessages"></div>

    <script src="../scripts/lib.js"></script>
    <script src="../scripts/user.js"></script>
    <script src="script/authentication.js"></script>
</body>
</html>
